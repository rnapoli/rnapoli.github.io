<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Neo Argo Games - Planeta Terra</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      background: #000;
    }

    model-viewer {
      width: 100vw;
      height: 100vh;
    }

    .ar-button {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #3366ff;
      color: white;
      font-size: 1.2em;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <model-viewer
    id="model"
    src="f9g4hA.glb"
    ios-src="a32Bxf.usdz"
    ar
    ar-modes="scene-viewer quick-look webxr"
    auto-rotate
    camera-controls
    alt="Earth Layers Model">
  </model-viewer>

  <button class="ar-button" onclick="document.querySelector('#model').activateAR()">View in AR</button>

</body>
</html>
